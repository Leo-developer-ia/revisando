<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela completa</title>
</head>
<style>
    body {
        font-family: Arial, Helvetica, sans-serif;
    }

    table {
        width: 500px;
        border-collapse: collapse;
    }

    caption {
        font-size: 1.5em;
        font-weight: bold;
        padding: 10px;
    }

    th,
    td {
        border: 1px solid black;
        padding: 10px;
    }
</style>

<body>

    <table>
        <caption>
            filmes favoritos
        </caption>
        <thead>
            <tr>
                <th scope="col">grupos</th>
                <th scope="col">nomes</th>
                <th colspan="3" scope="colgroup">filmes</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th rowspan="3">mulheres</th>
                <td>ana maria</td>
                <td>alien</td>
                <td>rambo</td>
                <td>vingadores</td>
            </tr>
            <tr>
                <td>beatriz souza</td>
                <td>hulk</td>
                <td>inception</td>
                <td>batman</td>
            </tr>
            <tr>
                <td>maria silva</td>
                <td>matrix</td>
                <td>spider man</td>
                <td>ultimato</td>
            </tr>
            <tr>
                <th rowspan="3">homens</th>
                <td> bruno mendonca</td>
                <td>intocaveis</td>
                <td>oldboy</td>
                <td>dangal</td>
            </tr>
            <tr>
                <td>daniel fernandes</td>
                <td>bibop</td>
                <td>xxxxxxx</td>
                <td>ddddddd</td>
            </tr>
            <tr>
                <td>fabiano pires</td>
                <td>yyyyyy</td>
                <td>lllllll</td>
                <td>ttttttt</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
