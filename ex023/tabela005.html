<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        table {
            width: 300px;
            height: 300px;
        
        }

        td {
            padding: 10px;
            border: 1px solid black;
            text-align: center;
            font-variant: small-caps;
        }
    </style>
</head>

<body>
    <table>

        <tr>
            <td colspan="4">a</td>
            <td rowspan="4">b</td>
        </tr>
        <tr>
            <td rowspan="5">c</td>
            <td>d</td>
            <td>e</td>
            <td>f</td>
        </tr>
        <tr>
            <td>g</td>
            <td>h</td>
            <td>i</td>
        </tr>
        <tr>
            <td>j</td>
            <td>k</td>
            <td>l</td>

        </tr>
        <tr>
            <td colspan="4">m</td>
        </tr>


    </table>
</body>

</html>
